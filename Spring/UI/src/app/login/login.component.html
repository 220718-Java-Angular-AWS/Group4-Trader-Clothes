<!-- Login with username and password -->
<h1>Welcome to Trader Clothes! <h1>

<h3> Sign In </h3>

<div class = text>
<label for="userName"> 
    Username:  <input type="text" id = "userName" [(ngModel)] = "userName"> 
</label>

<label for="password"> 
    Password:  <input type="password" id = "password" [(ngModel)] = "password">
</label>
</div>

<div>
    <button (click) = "onLogin()"> Login </button>
</div>

<div>
    <button (click)="onCreateUser()"> Create User</button>
</div>
