<div class="changeEmail">
    <div class = text>
    <span *ngIf="!editMode">Current Email: {{user?.email}}</span>

    <div>
        <button (click)="editMode=true">Edit</button>

        <br>
        
        <button (click)="updateEmail()">Update Email Address</button>

</div>
