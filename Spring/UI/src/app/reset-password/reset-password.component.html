<app-nav-bar></app-nav-bar>

<h1 class = 'header'>Change Password</h1>

<div>
  <label>
    Old Password: <input type="password" name='oldPass' [(ngModel)]= "oldPass" >
  </label>
  
  <label>
    New Password: <input type="password" [(ngModel)]='newPass' name='newPass'>
  </label>
  
  <label>
    Confirm New Password: <input type="password" [(ngModel)]='confirmNewPass' name='confirmNewPass' >
  </label>
</div>

<div class='button'>
    <button (click)='changePassword()' >Change Password</button>
</div>
